<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Formulaire de création de compte</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" type="image/png" href="../img/logo.png">

    <link rel="stylesheet" href="css/webfonts/all.min.css">
    <link rel="stylesheet" href="../composant/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../composant/confirm/jquery-confirm.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="../composant/jquery.js"></script>
    <script src="../composant/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../composant/confirm/jquery-confirm.min.js"></script>
    <script src="../js/index.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
<div id="menu"></div>

<div id="creation">
    <h3 class="text-center text-white pt-5">Creation de compte</h3>
    <div class="container">
        <div id="creation-row" class="row justify-content-center align-items-center">
            <div id="creation-column" class="col-md-6">
                <div id="creation-box" class="col-md-12">

                    <div class="row p-5 text-center">
                        <div class="col-4">
                            <p>Nom :</p>
                        </div>
                        <div class="col-4">
                            <p>MAILLET</p>
                        </div>
                        <div class="col-4">
                            <button type="button" class="btn btn-info btn-sm">Modifier</button>
                        </div>
                    </div>

                    <div class="row p-5 text-center">
                        <div class="col-4">
                            <p>Prénom :</p>
                        </div>
                        <div class="col-4">
                            <p>Arnaud</p>
                        </div>
                        <div class="col-4">
                            <button type="button" class="btn btn-info btn-sm">Modifier</button>
                        </div>
                    </div>

                    <div class="row p-5 text-center">
                        <div class="col-6">
                            <button type="button" class="btn btn-secondary btn-lg" data-toggle="modal" data-target="#modalMdp">Changer le mot de passe</button>
                        </div>
                        <div class="col-6">
                            <button type="button" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#modalSuppression">Supprimer le compte</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal changer mdp -->
<div class="modal fade modal1" id="modalMdp" tabindex="-1" role="dialog" aria-labelledby="modalMdp" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modification du mot de passe</h5>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group p-4">
                        <label for="nouveauMdp">Nouveau mot de passe :</label>
                        <input type="text" class="form-control" id="nouveauMdp">
                        <small class="form-text text-muted">Le mot de passe doit contenir entre 8 et 15 caractères...</small>
                    </div>
                    <div class="form-group p-4">
                        <label for="confirmationMdp">Confirmation du mot de passe :</label>
                        <input type="text" class="form-control" id="confirmationMdp">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Annuler</button>
                <button type="button" class="btn btn-success">Confirmer</button>
            </div>
        </div>
    </div>
</div>


<!-- Modal suppression -->
<div class="modal fade modal2" id="modalSuppression" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="modalSuppression" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalSuppressionLabel">Confirmer votre mot de passe</h5>
            </div>
            <div class="modal-body">
                <input type="password" class="form-control" id="passwordConfirm">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Annuler</button>
                <button type="button" id="confirmerSuppression" class="btn btn-success">Confirmer la suppression</button>
            </div>
        </div>
    </div>
</div>


<div id="pied"></div>


</body>
</html>
